<h1 class="text-center fw-bolder mt-5">Cadastro de Funcionários</h1>

<form [formGroup]="funcionarioForm" (ngSubmit)="onSubmit()">
  <div class="text-center mx-auto w-25">
    <label for="matricula">Matrícula: </label>
    <input
      class="form-control"
      id="matricula"
      type="number"
      formControlName="matricula"
    />
    <label for="nome">Nome: </label>
    <input class="form-control" id="nome" type="text" formControlName="nome" />
    <label for="email">Email: </label>
    <input
      class="form-control"
      id="email"
      type="text"
      formControlName="email"
    />
    <label for="cpf">CPF: </label>
    <input class="form-control" id="cpf" type="text" formControlName="cpf" />
    <label for="dataNascimento">Data de Nascimento: </label>
    <input
      class="form-control"
      id="dataNascimento"
      type="date"
      formControlName="dataNascimento"
    />
    <label for="cargaHoraria">Carga horária de Trabalho: </label>
    <input
      class="form-control"
      id="cargaHoraria"
      type="text"
      formControlName="cargaHoraria"
    />
    <label for="dataAdmissao">Data de Admissão: </label>
    <input
      class="form-control"
      id="dataAdmissao"
      type="date"
      formControlName="dataAdmissao"
    />
    <label for="dataDemissao">Data de Demissão: </label>
    <input
      class="form-control"
      id="dataDemissao"
      type="date"
      formControlName="dataDemissao"
    />
  </div>
  <div class="m-auto justify-content-center text-center p-3">
    <button
      type="submit"
      [disabled]="!funcionarioForm.valid"
      class="btn btn-outline-success mx-2"
    >
      CADASTRAR
    </button>
    <button type="reset" class="btn btn-outline-warning mx-2">LIMPAR</button>
  </div>
</form>
