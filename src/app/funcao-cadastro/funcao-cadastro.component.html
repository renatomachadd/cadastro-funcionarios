<h1 class="text-center fw-bolder mt-5">Cadastro de Funçoes</h1>
<div class="text-center mx-auto w-25">
  <label for="id">Código:</label>
  <input class="form-control" id="id" type="number" formControlName="id" />
  <label for="descricao">Descrição: </label>
  <input
    class="form-control"
    id="id"
    type="text"
    style="height: 150px"
    formControlName="descricao"
  />
  <label for="salario">Salário: </label>
  <input class="form-control" id="id" type="number" formControlName="salario" />
</div>
<div class="m-auto justify-content-center text-center p-3">
  <button class="btn btn-outline-success mx-2">CADASTRAR</button>
  <button class="btn btn-outline-secondary mx-2">EDITAR</button>
  <button class="btn btn-outline-danger mx-2">EXCLUIR</button>
  <button class="btn btn-outline-warning mx-2">LIMPAR</button>
</div>
